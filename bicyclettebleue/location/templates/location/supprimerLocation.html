{% extends 'template_base.html' %}

{% block contenu %}

<h4 style="margin-left: 22%">Voulez-vous supprimer cette location?</h4>
<br>
<form action="{% url 'location:supprimerLocation' item.loc_id %}" style="margin-left: 12%" method="post">
    {% csrf_token %}
    <a href="{% url 'location:index'%}"  class="btn btn-warning" style="margin-left: 12%">Annuler</a>
    <input class="btn btn-danger" type="submit" name="Confirmer" >
</form>

{% endblock %}
